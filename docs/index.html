<!DOCTYPE html>
<html>
    <head>
        <title>Cup of Joe - Welcome!</title>
        <meta charset="utf-8" content="noindex, nofollow">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="https://use.typekit.net/xxc7lxd.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    </head>
<body id="onLoad_page">
    <div id="onload_animations">
    <div class="container" id="animation"></div>
    <script>
        var animation = bodymovin.loadAnimation({
            container: document.getElementById('animation'),
            path: 'images/joe_animation.json',
            render: 'svg',
            loop: true,
            autoplay: true,
            name: 'joe animation'
        });
    </script>
    <div class="container" id="background_animation"></div>
        <script>
            var animation = bodymovin.loadAnimation({
                container: document.getElementById('background_animation'),
                path: 'images/coffee_animation.json',
                render: 'svg',
                loop: false,
                autoplay: true,
                name: 'joe animation'
            });
        </script>
    <a class="button" href="home.html">Let's go!</a>
    <img src="images/circle_text.png" id="circle_text">
    </div>

</html>
